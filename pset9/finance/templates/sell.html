{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <select name="share_selection" id="share_selection">
        <option selected disabled>Symbol</option>
        {% for row in portfolio %}
        <option value="{{ row['symbol'] }}">{{ row['symbol'] }}</option>
        {% endfor %}
    </select>
    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
